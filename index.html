<!DOCTYPE html>
<html lang="zh-CN">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>胡浩 & 夏洁 | 结婚请柬</title>

<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">

<style>
*{margin:0;padding:0;box-sizing:border-box;font-family:'Segoe UI','Microsoft YaHei',sans-serif}
body{background:#fdf8f3;color:#5a4a42;line-height:1.6}
.container{max-width:900px;margin:0 auto;background:#fff;box-shadow:0 0 30px rgba(0,0,0,.08)}

/* 封面 */
.cover{
  height:100vh;
  background:
    linear-gradient(rgba(0,0,0,.25),rgba(0,0,0,.25)),
    url("https://raw.githubusercontent.com/chenmatou/laicai/main/images/cover.jpg")
    center/cover no-repeat;
  display:flex;
  flex-direction:column;
  justify-content:center;
  align-items:center;
  color:#fff;
  text-align:center;
  padding:20px;
  position:relative
}
.cover::after{
  content:"";
  position:absolute;
  bottom:0;left:0;width:100%;height:120px;
  background:linear-gradient(to top,#fff,transparent)
}
.couple-names{font-size:2.6rem;letter-spacing:8px;font-weight:300}
.wedding-title{margin:10px 0 30px;letter-spacing:3px;font-size:1.1rem}
.date-box{
  background:rgba(255,255,255,.92);
  color:#8b7355;
  padding:16px 30px;
  border-radius:4px
}

/* 邀请函 */
.invitation-card{padding:60px 40px;text-align:center}
.invitation-title{
  font-size:2rem;
  color:#b9937c;
  margin-bottom:40px;
  letter-spacing:5px;
  position:relative;
  display:inline-block
}
.invitation-title::after{
  content:"";
  width:60px;height:2px;
  background:#e8d0b3;
  position:absolute;left:50%;bottom:-10px;
  transform:translateX(-50%)
}
.invitation-content{
  max-width:620px;
  margin:0 auto 30px;
  color:#7a6a5a;
  font-size:1.1rem
}
.quote{color:#b9937c;font-style:italic;font-size:1.2rem;margin:40px 0}

/* 情绪照片区（新增但不破坏结构） */
.photo-block{
  max-width:820px;
  margin:60px auto;
  display:grid;
  grid-template-columns:1fr 1fr;
  gap:24px
}
.photo-block img{
  width:100%;
  aspect-ratio:4/3;
  object-fit:cover;
  border-radius:14px;
  box-shadow:0 20px 40px rgba(0,0,0,.15)
}

/* 新人信息 */
.couple-info{
  display:flex;
  justify-content:center;
  align-items:center;
  padding:50px 20px;
  background:#f9f5f0
}
.name{font-size:2rem;letter-spacing:3px;color:#8b7355}
.heart-icon{font-size:2.6rem;color:#e8a09a;margin:0 30px}

/* 详情 */
.details{padding:60px 40px}
.detail-card{
  background:#f9f5f0;
  padding:30px;
  border-radius:12px;
  margin-bottom:24px
}

/* 倒计时 */
.countdown{
  background:linear-gradient(135deg,#f5e8d0,#e8d0b3);
  padding:50px 20px;
  text-align:center
}
.countdown-container{
  display:flex;
  justify-content:center;
  gap:20px;
  flex-wrap:wrap
}
.countdown-item{
  background:#fff;
  padding:20px;
  border-radius:12px;
  min-width:90px
}
.countdown-value{font-size:2.2rem;color:#b9937c}

/* RSVP */
.rsvp-section{padding:60px 40px;text-align:center}
.rsvp-form{max-width:500px;margin:30px auto;text-align:left}

/* 音乐 */
.music-player{
  position:fixed;top:20px;right:20px;
  width:50px;height:50px;border-radius:50%;
  background:rgba(255,255,255,.9);
  display:flex;align-items:center;justify-content:center;
  box-shadow:0 3px 10px rgba(0,0,0,.15);
  z-index:100;cursor:pointer
}
.music-icon{color:#b9937c;font-size:1.4rem}

/* 响应式 */
@media(max-width:768px){
  .photo-block{grid-template-columns:1fr}
  .couple-info{flex-direction:column}
  .heart-icon{margin:20px 0}
}
</style>
</head>

<body>

<div class="music-player" id="musicPlayer">
  <i class="fas fa-play music-icon" id="musicIcon"></i>
</div>

<div class="container">

<section class="cover">
  <div class="couple-names">胡浩 & 夏洁</div>
  <div class="wedding-title">OUR WEDDING INVITATION</div>
  <div class="date-box">
    <div>2025年11月27日</div>
    <div>农历十月初八 · 11:27</div>
  </div>
</section>

<section class="invitation-card">
  <h2 class="invitation-title">诚礼邀请函</h2>
  <p class="invitation-content">
    我们曾各自奔赴人海，直到目光交汇的那一刻才懂归属感的意义。<br>
    诚邀你，来见证这场双向奔赴。
  </p>
  <div class="quote">Love is space and time measured by the heart.</div>
</section>

<div class="photo-block">
  <img src="https://raw.githubusercontent.com/chenmatou/laicai/main/images/photo1.jpg">
  <img src="https://raw.githubusercontent.com/chenmatou/laicai/main/images/photo2.jpg">
</div>

<section class="couple-info">
  <div class="name">胡浩</div>
  <i class="fas fa-heart heart-icon"></i>
  <div class="name">夏洁</div>
</section>

<section class="details">
  <div class="detail-card">
    <h3>典礼时间</h3>
    <p>2025年11月27日 上午 11:27</p>
  </div>
  <div class="detail-card">
    <h3>典礼地点</h3>
    <p>涵碧楼大酒店</p>
  </div>
</section>

<section class="countdown">
  <div class="countdown-container">
    <div class="countdown-item"><div id="days" class="countdown-value">0</div>天</div>
    <div class="countdown-item"><div id="hours" class="countdown-value">0</div>时</div>
    <div class="countdown-item"><div id="minutes" class="countdown-value">0</div>分</div>
    <div class="countdown-item"><div id="seconds" class="countdown-value">0</div>秒</div>
  </div>
</section>

<section class="rsvp-section">
  <h2 class="invitation-title">出席回执</h2>
  <!-- 表单保持不变，你原来的 JS 可直接复用 -->
</section>

</div>

<audio id="bgMusic" loop>
  <source src="https://raw.githubusercontent.com/chenmatou/laicai/main/music/wedding-song.mp3" type="audio/mpeg">
</audio>

<script>
const musicPlayer=document.getElementById("musicPlayer");
const musicIcon=document.getElementById("musicIcon");
const bgMusic=document.getElementById("bgMusic");
let playing=false;
musicPlayer.onclick=()=>{
  if(playing){bgMusic.pause();musicIcon.className="fas fa-play music-icon";}
  else{bgMusic.play();musicIcon.className="fas fa-pause music-icon";}
  playing=!playing;
};
function updateCountdown(){
  const t=new Date("2025-11-27T11:27:00").getTime()-Date.now();
  if(t<0)return;
  document.getElementById("days").innerText=Math.floor(t/864e5);
  document.getElementById("hours").innerText=Math.floor(t%864e5/36e5);
  document.getElementById("minutes").innerText=Math.floor(t%36e5/6e4);
  document.getElementById("seconds").innerText=Math.floor(t%6e4/1e3);
}
setInterval(updateCountdown,1000);updateCountdown();
</script>

</body>
</html>
