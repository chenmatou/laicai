<!DOCTYPE html>
<html lang="zh-CN">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>胡浩 & 夏洁 | 结婚请柬</title>
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">

<style>
*{margin:0;padding:0;box-sizing:border-box;font-family:'Segoe UI','Microsoft YaHei',sans-serif}
body{background:#fdf8f3;color:#5a4a42;line-height:1.6}
.container{max-width:800px;margin:0 auto;background:#fff;box-shadow:0 0 30px rgba(0,0,0,.08)}

/* 封面 */
.cover{
  height:100vh;
  background:
    linear-gradient(rgba(0,0,0,.25),rgba(0,0,0,.25)),
    url("https://raw.githubusercontent.com/chenmatou/laicai/main/images/cover.jpg");
  background-size:cover;
  background-position:center;
  display:flex;
  flex-direction:column;
  justify-content:center;
  align-items:center;
  color:#fff;
  text-align:center;
  position:relative;
}
.cover::after{
  content:"";
  position:absolute;
  bottom:0;left:0;width:100%;height:120px;
  background:linear-gradient(to top,#fff,transparent);
}
.couple-names{font-size:2.6rem;letter-spacing:8px}
.wedding-title{margin:12px 0 28px;letter-spacing:3px}
.date-box{
  background:rgba(255,255,255,.92);
  color:#8b7355;
  padding:14px 28px;
}

/* 邀请函 */
.invitation-card{padding:60px 40px;text-align:center}
.invitation-title{
  font-size:2rem;color:#b9937c;
  margin-bottom:40px;
  letter-spacing:5px;
  position:relative;display:inline-block
}
.invitation-title::after{
  content:"";width:60px;height:2px;
  background:#e8d0b3;
  position:absolute;left:50%;bottom:-10px;
  transform:translateX(-50%)
}
.invitation-content{
  max-width:620px;
  margin:0 auto 30px;
  color:#7a6a5a;
}
.quote{color:#b9937c;font-style:italic;margin:40px 0}

/* 新人信息 */
.couple-info{
  display:flex;
  justify-content:center;
  align-items:center;
  padding:50px 20px;
  background:#f9f5f0
}
.name{font-size:2rem;letter-spacing:3px;color:#8b7355}
.heart-icon{font-size:2.5rem;color:#e8a09a;margin:0 30px}

/* 时间地点（独立板块） */
.details{padding:60px 40px}
.detail-card{
  background:#f9f5f0;
  padding:30px;
  border-radius:10px;
  margin-bottom:24px
}

/* 倒计时（独立板块） */
.countdown{
  background:linear-gradient(135deg,#f5e8d0,#e8d0b3);
  padding:50px 20px;
  text-align:center
}
.countdown-container{
  display:flex;
  justify-content:center;
  gap:20px;
  flex-wrap:wrap
}
.countdown-item{
  background:#fff;
  padding:18px;
  border-radius:10px;
  min-width:90px
}
.countdown-value{font-size:2.2rem;color:#b9937c}

/* 幸福甜蜜时刻 · 背景三 */
.sweet-section{
  padding:60px 40px;
  background:#fff;
  text-align:center
}
.sweet-title{
  font-size:1.8rem;
  color:#b9937c;
  margin-bottom:40px;
  letter-spacing:4px
}
.sweet-images{
  display:flex;
  justify-content:center;
  gap:24px;
}
.sweet-images img{
  width:260px;
  aspect-ratio:9/16;
  object-fit:cover;
  border-radius:14px;
  box-shadow:0 20px 40px rgba(0,0,0,.15)
}
.sweet-images img:first-child{margin-top:20px}
.sweet-images img:last-child{margin-bottom:20px}

/* 移动端 */
@media(max-width:768px){
  .couple-info{flex-direction:column}
  .heart-icon{margin:20px 0}
  .sweet-images{flex-direction:column}
  .sweet-images img{width:100%}
}
</style>
</head>

<body>

<div class="container">

<section class="cover">
  <div class="couple-names">胡浩 & 夏洁</div>
  <div class="wedding-title">OUR WEDDING INVITATION</div>
  <div class="date-box">
    <div>2025年11月27日</div>
    <div>农历十月初八 · 11:27</div>
  </div>
</section>

<section class="invitation-card">
  <h2 class="invitation-title">诚礼邀请函</h2>
  <p class="invitation-content">诚邀您见证我们的重要时刻。</p>
  <div class="quote">Love never fails.</div>
</section>

<section class="couple-info">
  <div class="name">胡浩</div>
  <i class="fas fa-heart heart-icon"></i>
  <div class="name">夏洁</div>
</section>

<section class="details">
  <div class="detail-card">
    <h3>典礼时间</h3>
    <p>2025年11月27日 上午 11:27</p>
  </div>
  <div class="detail-card">
    <h3>典礼地点</h3>
    <p>涵碧楼大酒店</p>
  </div>
</section>

<section class="countdown">
  <div class="countdown-container">
    <div class="countdown-item"><div id="days" class="countdown-value">0</div>天</div>
    <div class="countdown-item"><div id="hours" class="countdown-value">0</div>时</div>
    <div class="countdown-item"><div id="minutes" class="countdown-value">0</div>分</div>
    <div class="countdown-item"><div id="seconds" class="countdown-value">0</div>秒</div>
  </div>
</section>

<section class="sweet-section">
  <div class="sweet-title">幸福 · 甜蜜时刻</div>
  <div class="sweet-images">
    <!-- 替换这里的图片 -->
    <img src="https://raw.githubusercontent.com/chenmatou/laicai/main/images/sweet-1.jpg">
    <img src="https://raw.githubusercontent.com/chenmatou/laicai/main/images/sweet-2.jpg">
  </div>
</section>

</div>

<audio id="bgMusic" loop>
  <source src="https://raw.githubusercontent.com/chenmatou/laicai/main/music/wedding-song.mp3" type="audio/mpeg">
</audio>

<script>
function updateCountdown(){
  const t=new Date("2025-11-27T11:27:00").getTime()-Date.now();
  if(t<0)return;
  days.innerText=Math.floor(t/864e5);
  hours.innerText=Math.floor(t%864e5/36e5);
  minutes.innerText=Math.floor(t%36e5/6e4);
  seconds.innerText=Math.floor(t%6e4/1e3);
}
setInterval(updateCountdown,1000);updateCountdown();
</script>

</body>
</html>
