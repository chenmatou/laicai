<!DOCTYPE html>
<html lang="zh-CN">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>胡浩 & 夏洁 | 结婚请柬</title>
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">

<style>
*{margin:0;padding:0;box-sizing:border-box;font-family:'Segoe UI','Microsoft YaHei',sans-serif}
body{background:#fdf8f3;color:#5a4a42;line-height:1.6}
.container{max-width:820px;margin:0 auto;background:#fff}

/* 封面 */
.cover{
  height:100vh;
  background:
    linear-gradient(rgba(0,0,0,.25),rgba(0,0,0,.25)),
    url("https://raw.githubusercontent.com/chenmatou/laicai/main/images/cover.jpg")
    center/cover no-repeat;
  display:flex;
  flex-direction:column;
  justify-content:center;
  align-items:center;
  color:#fff;
  text-align:center;
  padding:20px;
  position:relative
}
.cover::after{
  content:"";
  position:absolute;
  bottom:0;left:0;width:100%;height:120px;
  background:linear-gradient(to top,#fff,transparent)
}
.couple-names{font-size:2.4rem;letter-spacing:6px}
.wedding-title{margin:12px 0 28px;letter-spacing:3px}
.date-box{
  background:rgba(255,255,255,.92);
  color:#8b7355;
  padding:16px 30px;
  border-radius:4px
}

/* 通用区块 */
.section{padding:60px 40px;text-align:center}
.section-title{
  font-size:1.9rem;
  color:#b9937c;
  margin-bottom:40px;
  letter-spacing:4px;
  position:relative;
  display:inline-block
}
.section-title::after{
  content:"";
  width:60px;height:2px;
  background:#e8d0b3;
  position:absolute;
  left:50%;bottom:-10px;
  transform:translateX(-50%)
}

/* 幸福甜蜜时刻 */
.sweet-grid{
  max-width:760px;
  margin:0 auto;
  display:grid;
  grid-template-columns:1fr 1.1fr 1fr;
  gap:18px;
  align-items:end
}
.sweet-grid img{
  width:100%;
  object-fit:cover;
  border-radius:14px;
  box-shadow:0 20px 40px rgba(0,0,0,.15)
}
.sweet-left{aspect-ratio:4/3}
.sweet-center{aspect-ratio:1/1}
.sweet-right{aspect-ratio:4/3}

/* 背景三板块（仅两个 9:16） */
.story-wrap{
  max-width:700px;
  margin:0 auto;
  display:flex;
  justify-content:center;
  gap:24px
}
.story-wrap img{
  width:100%;
  max-width:300px;
  aspect-ratio:9/16;
  object-fit:cover;
  border-radius:16px;
  box-shadow:0 25px 45px rgba(0,0,0,.18)
}

/* 新人信息 */
.couple-info{
  background:#f9f5f0;
  display:flex;
  justify-content:center;
  align-items:center;
  padding:50px 20px
}
.name{font-size:2rem;letter-spacing:3px;color:#8b7355}
.heart-icon{font-size:2.4rem;color:#e8a09a;margin:0 30px}

/* 时间地点 */
.details .card{
  background:#f9f5f0;
  padding:30px;
  border-radius:12px;
  margin-bottom:24px
}

/* 倒计时 */
.countdown{
  background:linear-gradient(135deg,#f5e8d0,#e8d0b3)
}
.countdown-box{
  display:flex;
  justify-content:center;
  gap:18px;
  flex-wrap:wrap
}
.time-item{
  background:#fff;
  padding:18px;
  border-radius:12px;
  min-width:90px
}
.time-value{font-size:2.2rem;color:#b9937c}

/* 音乐按钮 */
.music-player{
  position:fixed;top:20px;right:20px;
  width:48px;height:48px;border-radius:50%;
  background:rgba(255,255,255,.9);
  display:flex;align-items:center;justify-content:center;
  z-index:100;cursor:pointer
}
.music-icon{color:#b9937c}

/* 移动端 */
@media(max-width:768px){
  .section{padding:40px 20px}
  .sweet-grid{grid-template-columns:1fr}
  .story-wrap{flex-direction:column}
  .couple-info{flex-direction:column}
  .heart-icon{margin:20px 0}
}
</style>
</head>

<body>

<div class="music-player" id="musicBtn">
  <i class="fas fa-play music-icon" id="musicIcon"></i>
</div>

<div class="container">

<section class="cover">
  <div class="couple-names">胡浩 & 夏洁</div>
  <div class="wedding-title">OUR WEDDING INVITATION</div>
  <div class="date-box">
    <div>2025年11月27日</div>
    <div>农历十月初八 · 11:27</div>
  </div>
</section>

<section class="section">
  <h2 class="section-title">幸福甜蜜时刻</h2>
  <div class="sweet-grid">
    <img class="sweet-left" src="https://raw.githubusercontent.com/chenmatou/laicai/main/images/sweet1.jpg">
    <img class="sweet-center" src="https://raw.githubusercontent.com/chenmatou/laicai/main/images/sweet2.jpg">
    <img class="sweet-right" src="https://raw.githubusercontent.com/chenmatou/laicai/main/images/sweet3.jpg">
  </div>
</section>

<section class="section">
  <h2 class="section-title">我们的故事</h2>
  <div class="story-wrap">
    <img src="https://raw.githubusercontent.com/chenmatou/laicai/main/images/story1.jpg">
    <img src="https://raw.githubusercontent.com/chenmatou/laicai/main/images/story2.jpg">
  </div>
</section>

<section class="couple-info">
  <div class="name">胡浩</div>
  <i class="fas fa-heart heart-icon"></i>
  <div class="name">夏洁</div>
</section>

<section class="section details">
  <h2 class="section-title">婚礼时间 · 地点</h2>
  <div class="card">
    <p>2025年11月27日（星期四）</p>
    <p>上午 11:27</p>
  </div>
  <div class="card">
    <p>涵碧楼大酒店</p>
    <p>九龙山路</p>
  </div>
</section>

<section class="section countdown">
  <h2 class="section-title">倒计时</h2>
  <div class="countdown-box">
    <div class="time-item"><div id="d" class="time-value">0</div>天</div>
    <div class="time-item"><div id="h" class="time-value">0</div>时</div>
    <div class="time-item"><div id="m" class="time-value">0</div>分</div>
    <div class="time-item"><div id="s" class="time-value">0</div>秒</div>
  </div>
</section>

</div>

<audio id="bgm" loop>
  <source src="https://raw.githubusercontent.com/chenmatou/laicai/main/music/wedding-song.mp3" type="audio/mpeg">
</audio>

<script>
const btn=document.getElementById("musicBtn");
const icon=document.getElementById("musicIcon");
const bgm=document.getElementById("bgm");
let on=false;
btn.onclick=()=>{
  if(on){bgm.pause();icon.className="fas fa-play music-icon";}
  else{bgm.play();icon.className="fas fa-pause music-icon";}
  on=!on;
};
function tick(){
  const t=new Date("2025-11-27T11:27:00")-Date.now();
  if(t<0)return;
  d.innerText=Math.floor(t/864e5);
  h.innerText=Math.floor(t%864e5/36e5);
  m.innerText=Math.floor(t%36e5/6e4);
  s.innerText=Math.floor(t%6e4/1e3);
}
setInterval(tick,1000);tick();
</script>

</body>
</html>
