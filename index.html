<!DOCTYPE html>
<html lang="zh-CN">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width,initial-scale=1,maximum-scale=1,user-scalable=no">
<title>陈伊涵 & 涂腾文｜我们同行</title>

<style>
*{margin:0;padding:0;box-sizing:border-box}
body{
  font-family:-apple-system,BlinkMacSystemFont,"PingFang SC","Microsoft YaHei",sans-serif;
  background:#fafafa;color:#333;line-height:1.6
}
img{display:block;width:100%;height:100%;object-fit:cover}
.container{max-width:1100px;margin:0 auto;background:#fff}

/* 顶部封面 */
.header{
  height:65vh;min-height:420px;
  background:
    linear-gradient(rgba(0,0,0,.25),rgba(0,0,0,.15)),
    url("https://raw.githubusercontent.com/chenmatou/laicai/main/images/cover.jpg")
    center/cover no-repeat;
  color:#fff;
  display:flex;
  flex-direction:column;
  justify-content:center;
  align-items:center;
  text-align:center;
}
.header .date{letter-spacing:4px;font-weight:300}
.header h1{margin:10px 0;font-size:2.2rem;letter-spacing:6px}
.header .sub{letter-spacing:6px;font-size:.9rem}
.header .names{margin-top:12px;font-size:2.4rem;letter-spacing:8px}

/* 通用区块 */
.section{padding:48px 40px;text-align:center}
.title{
  color:#b8865a;
  font-size:1.6rem;
  margin-bottom:24px;
}

/* 长跑记录 */
.sweet-wrap{position:relative;max-width:980px;margin:0 auto}
.slash{
  position:absolute;
  left:50%;
  top:50%;
  transform:translate(-50%,-50%);
  font-size:220px;
  color:rgba(184,134,90,.12);
  font-weight:700;
  pointer-events:none;
}
.sweet-grid{
  position:relative;
  height:420px;
}
.photo{
  position:absolute;
  border-radius:12px;
  overflow:hidden;
  box-shadow:0 20px 40px rgba(0,0,0,.12)
}
.photo.left{width:42%;aspect-ratio:4/3;left:0;top:0;z-index:1}
.photo.center{
  width:46%;aspect-ratio:1/1;
  left:27%;top:-6%;
  z-index:3;
  border:6px solid rgba(255,255,255,.6)
}
.photo.right{width:42%;aspect-ratio:4/3;right:0;bottom:0;z-index:1}

/* 背景板块二 */
.panel2{
  position:relative;
  padding:60px 40px 140px;
  background:linear-gradient(#f7f3ee,#fff)
}
.panel2-inner{
  max-width:900px;
  margin:0 auto;
  display:flex;
  justify-content:center;
  gap:20px;
}
.tall{
  width:300px;
  aspect-ratio:9/16;
  border-radius:14px;
  overflow:hidden;
  box-shadow:0 25px 45px rgba(0,0,0,.15)
}
.tall.main{transform:rotate(-6deg) translateY(-20px)}
.tall.alt{transform:rotate(4deg) translateY(20px)}

.art{
  position:absolute;
  font-family:cursive;
  font-size:42px;
  color:#2e2a26;
  opacity:.9;
}
.art.top{top:40px;right:14%;transform:rotate(-6deg)}
.art.bottom{bottom:140px;left:10%;transform:rotate(3deg)}

.portraits{
  position:absolute;
  left:0;right:0;bottom:20px;
  display:flex;
  justify-content:space-between;
  padding:0 40px;
}
.portrait{
  width:48%;
  height:160px;
  border-radius:14px;
  background-size:cover;
  background-position:center;
  box-shadow:0 20px 40px rgba(0,0,0,.12)
}
.male{
  background-image:url("https://raw.githubusercontent.com/chenmatou/laicai/main/images/photo1.jpg");
}
.female{
  background-image:url("https://raw.githubusercontent.com/chenmatou/laicai/main/images/photo2.jpg");
}

/* 页脚 */
.footer{
  background:#5a4a42;
  color:#eee;
  text-align:center;
  padding:32px;
  font-size:.95rem
}

/* 移动端 */
@media(max-width:768px){
  .sweet-grid{height:520px}
  .photo.left{width:70%;left:5%}
  .photo.center{width:62%;left:19%;top:28%}
  .photo.right{width:70%;right:5%;top:55%;bottom:auto}
  .slash{font-size:140px}
  .panel2-inner{gap:10px}
  .tall{width:220px}
  .art{font-size:28px}
  .portraits{padding:0 20px}
}
</style>
</head>

<body>
<div class="container">

<header class="header">
  <div class="date">2025.12.29</div>
  <h1>我们同行</h1>
  <div class="sub">OUR WEDDING</div>
  <div class="names">陈伊涵 & 涂腾文</div>
</header>

<section class="section">
  <h2 class="title">甜蜜时刻</h2>
  <div class="sweet-wrap">
    <div class="slash">\</div>
    <div class="sweet-grid">
      <div class="photo left">
        <img src="https://raw.githubusercontent.com/chenmatou/laicai/main/images/photo1.jpg">
      </div>
      <div class="photo center">
        <img src="https://raw.githubusercontent.com/chenmatou/laicai/main/images/photo2.jpg">
      </div>
      <div class="photo right">
        <img src="https://raw.githubusercontent.com/chenmatou/laicai/main/images/photo1.jpg">
      </div>
    </div>
  </div>
</section>

<section class="panel2">
  <div class="panel2-inner">
    <div class="tall main">
      <img src="https://raw.githubusercontent.com/chenmatou/laicai/main/images/photo2.jpg">
    </div>
    <div class="tall alt">
      <img src="https://raw.githubusercontent.com/chenmatou/laicai/main/images/photo1.jpg">
    </div>
  </div>

  <div class="art top">一陈不变</div>
  <div class="art bottom">要有钱涂</div>

  <div class="portraits">
    <div class="portrait male"></div>
    <div class="portrait female"></div>
  </div>
</section>

<footer class="footer">
  Love is space and time measured by the heart.<br>
  2025 © 陈伊涵 & 涂腾文
</footer>

</div>

<audio id="bgm" loop preload="none">
  <source src="https://raw.githubusercontent.com/chenmatou/laicai/main/music/wedding-song.mp3" type="audio/mpeg">
</audio>

<script>
const bgm=document.getElementById("bgm");
let played=false;
document.addEventListener("click",()=>{
  if(!played){
    bgm.volume=.6;
    bgm.play().catch(()=>{});
    played=true;
  }
},{once:true});
</script>

</body>
</html>
